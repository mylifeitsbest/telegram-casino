<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
        }

        .balance {
            background: var(--tg-theme-secondary-bg-color);
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color);
        }

        .slot-machine {
            background: var(--tg-theme-secondary-bg-color);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .slot-display {
            font-size: 48px;
            margin: 20px 0;
            font-family: monospace;
            letter-spacing: 10px;
        }

        .combinations {
            background: var(--tg-theme-secondary-bg-color);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .combinations h3 {
            margin: 0 0 10px 0;
            text-align: center;
        }

        .combination-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .combination-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        .bet-controls {
            background: var(--tg-theme-secondary-bg-color);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .bet-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            text-align: center;
        }

        .spin-button {
            width: 100%;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            color: #ff3b30;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">
            <div>–í–∞—à –±–∞–ª–∞–Ω—Å:</div>
            <div class="balance-amount">10000 –º–æ–Ω–µ—Ç</div>
        </div>

        <div class="slot-machine">
            <div class="slot-display">üé∞üé∞üé∞</div>
        </div>

        <div class="combinations">
            <h3>–í—ã–∏–≥—Ä—ã—à–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏</h3>
            <div class="combination-grid">
                <div class="combination-item">
                    <span>üíéüíéüíé</span>
                    <span>x5</span>
                </div>
                <div class="combination-item">
                    <span>üí∞üí∞üí∞</span>
                    <span>x3</span>
                </div>
                <div class="combination-item">
                    <span>‚õèÔ∏è‚õèÔ∏è‚õèÔ∏è</span>
                    <span>x2</span>
                </div>
                <div class="combination-item">
                    <span>üíéüíé</span>
                    <span>x2</span>
                </div>
                <div class="combination-item">
                    <span>üí∞üí∞</span>
                    <span>x1.5</span>
                </div>
                <div class="combination-item">
                    <span>‚õèÔ∏è‚õèÔ∏è</span>
                    <span>x1.2</span>
                </div>
            </div>
        </div>

        <div class="bet-controls">
            <input type="number" class="bet-input" id="betAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" min="1">
            <button class="spin-button" onclick="spin()">üé∞ –ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω—ã</button>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;

        tg.expand();
        tg.enableClosingConfirmation();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor || '#000000');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.buttonColor || '#3390ec');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.buttonTextColor || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.secondaryBackgroundColor || '#f0f0f0');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.hintColor || '#999999');

        function showError(message) {
            document.getElementById('error').textContent = message;
            setTimeout(() => {
                document.getElementById('error').textContent = '';
            }, 3000);
        }

        function spin() {
            let betAmount = parseInt(document.getElementById('betAmount').value);
            if (isNaN(betAmount) || betAmount < 1) {
                showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!');
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'spin',
                bet: betAmount
            }));

            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('betAmount').value = '';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞ —Å—Ç–∞–≤–∫–∏
        document.getElementById('betAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                spin();
            }
        });
    </script>
</body>
</html>
