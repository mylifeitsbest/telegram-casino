<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–∑–∏–Ω–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
        }

        .balance {
            background: var(--tg-theme-secondary-bg-color);
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .game-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .game-button:active {
            opacity: 0.8;
        }

        .game-icon {
            font-size: 24px;
        }

        .bet-controls {
            background: var(--tg-theme-secondary-bg-color);
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .bet-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .spin-button {
            width: 100%;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="balance">
            <div>–í–∞—à –±–∞–ª–∞–Ω—Å:</div>
            <div class="balance-amount">10000 –º–æ–Ω–µ—Ç</div>
        </div>

        <div class="game-grid">
            <button class="game-button" onclick="selectSymbol('üíé')">
                <span class="game-icon">üíé</span>
                <span>x5</span>
            </button>
            <button class="game-button" onclick="selectSymbol('üí∞')">
                <span class="game-icon">üí∞</span>
                <span>x3</span>
            </button>
            <button class="game-button" onclick="selectSymbol('‚õèÔ∏è')">
                <span class="game-icon">‚õèÔ∏è</span>
                <span>x2</span>
            </button>
        </div>

        <div class="bet-controls">
            <input type="number" class="bet-input" id="betAmount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" min="1">
            <button class="spin-button" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let selectedSymbol = null;

        tg.expand();
        tg.enableClosingConfirmation();

        function selectSymbol(symbol) {
            selectedSymbol = symbol;
            document.querySelectorAll('.game-button').forEach(btn => {
                btn.style.opacity = btn.textContent.includes(symbol) ? '1' : '0.6';
            });
        }

        function spin() {
            if (!selectedSymbol) {
                document.getElementById('result').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Å–∏–º–≤–æ–ª!';
                return;
            }

            let betAmount = parseInt(document.getElementById('betAmount').value);
            if (isNaN(betAmount) || betAmount < 1) {
                document.getElementById('result').textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É!';
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'spin',
                symbol: selectedSymbol,
                bet: betAmount
            }));
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor || '#000000');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.buttonColor || '#3390ec');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.buttonTextColor || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.secondaryBackgroundColor || '#f0f0f0');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.hintColor || '#999999');
    </script>
</body>
</html>
